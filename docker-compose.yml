services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: pipelet_sandbox
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports: ["3306:3306"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file: .env
    environment:
      FLASK_ENV: development
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    ports:
      - "9200:9200"   # Flask API
      - "9000:9000"   # OCPP WS (sp√§ter genutzt)
    command: ["python", "wsgi.py"]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - VITE_API_BASE=http://localhost:9200
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db_data:
